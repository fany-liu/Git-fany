<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="example.css">

    <title>gsap選單</title>
</head>
<body>
   <div class="wrapper">
       <div class="bar">
           <div class="humbar"></div>
       </div>
       <h2>使用gsap製作選單</h2>
       <!-- 隱藏選單 -->
       <nav>
           <div class="close_bar">
               <div></div>
           </div>
           <ul>
               <li class="item"><a href="#">首頁</a></li>
               <li class="item"><a href="#">關於我們</a></li>
               <li class="item"><a href="#">專案</a></li>
               <li class="item"><a href="#">聯絡我們</a></li>
           </ul>
       </nav>
   </div>
  
</body>
<script>

    
     var tlmenu = new TimelineMax();
     tlmenu.to('nav' , .3 , {
             left:'0px',
             height :'100vh',
         })
    TweenMax.staggerTo('li.item',.1 , {
             opacity: 1,      
            },.5
        ) ;
    tlmenu.to('.close_bar',.1,{
             opacity: 1,
            },.5
    );
        document.getElementsByclass('.bar').onclick = function(){
            tlmenu.play();
        } 
        document.getElementsByclass('.close_bar').onclick = function(){
            tlmenu.reverse();
        } 
  
</script>
</html>
