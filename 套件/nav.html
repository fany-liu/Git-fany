<!DOCTYPE html>
<html lang="zh_tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>選單設計</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul class="top">
                <li class="00">選單</li>
                <li class="01">選單</li>
                <li class="02">選單</li>
                <li class="03">選單</li>
            </ul>
        </nav>
        <nav >
            <ul class="left">
                <li class="0">選單</li>
                <li class="1">選單</li>
                <li class="2">選單</li>
                <li class="3">選單</li>
            </ul>
        </nav>
        <nav>
            <ul class="right">
                <li class="4">選單</li>
                <li class="5">選單</li>
                <li class="6">選單</li>
                <li class="7">選單</li>
            </ul>
        </nav>
    </div>



</body>
<script>
    TweenMax.staggerFrom('.top li',1 , {
      y: -100, 
    },.3) ;

    TweenMax.staggerFrom('.left li',1 , {
      x: -100, 
    },.3) ;

    TweenMax.staggerFrom('.right li',1 , {
      x: 100, 
    },.3) ;
</script>

</html>
